<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodičky - Hra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">
    <h1 class="battleship-title">BATTLESHIP</h1>

    <div id="scoreboard">
        <p id="score">Body: 0</p>
    </div>

    <div class="maps">
        <div class="map-container">
            <h3>JA</h3> 
            <div id="playerMap" class="map">
                <div class="grid" id="playerGrid"></div>
            </div> 
        </div>
        <div class="map-container">
            <h3>PC</h3> 
            <div id="pcMap" class="map">
                <div class="grid" id="pcGrid"></div>
            </div>
        </div>
    </div>

    <div id="pokyn" class="pokyny-block">
        <div class="pokyny">
            <div class="tab-interface">
                <div class="tab-buttons">
                    <button class="tab-button active" onclick="openTab('schopnosti')">Schopnosti</button>
                    <button class="tab-button" onclick="openTab('nastavenia')">Nastavenia</button>
                </div>
                
                <div id="schopnosti" class="tab-content active">
                    <h4>Schopnosť:</h4>
                    <ul>
                        <li>Za 5 bodov máš na strelu 3x3</li>
                        <li>Za 10 bodov máš strelu cez celý riadok</li>
                        <li>Za 10 bodov máš strelu cez celý stĺpec</li>
                        <li>Za 15 bodov máš strelu priečne tabuľkou</li>
                        <li>Za 150 bodov máš strelu na celú tabuľku</li>
                    </ul>
                </div>
                
                <div id="nastavenia" class="tab-content">
                    <div id="controls">
                        <button id="startGame">Štart</button>
                        <button id="restartGame">Reštart</button>
                    </div>
                    <h4>Môžeš si vybrať obtiažnosť:</h4>
                    <div class="obtiaznost">
                        <button>EASY</button>
                        <button>MEDIUM</button>
                        <button>HARD</button>
                    </div>
                    <button id="rotateDirection">Otočiť smer</button>
                    <h3>Výber lodí:</h3>
                    <div class="grid" id="player2Grid"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
