<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lodky - Battleship</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1><u>BATTLESHIP</u></h1>
<div id="game-container">
  <div class="board-container" id="player-container">
    <h2>JA</h2>
    <div id="player-board" class="board"></div>
    <div id="fleet-container" aria-label="Lode na umiestnenie"></div>
  </div>

  <div class="board-container" id="pc-container">
    <h2>PC</h2>
    <div id="pc-board" class="board"></div>
  </div>
</div>

<div id="controls">
  <label for="board-size">Veľkosť hracej plochy: </label>
  <select id="board-size">
    <option value="10" selected>10x10</option>
    <option value="15">15x15</option>
  </select>
  <button id="start-btn" disabled>Začať</button>
  <button id="restart-btn" disabled>Reštartovať</button>
  <span id="points">Body: 0</span>
</div>

<div id="abilities">
  <button class="ability-btn" id="ability-3x3" disabled>Streľba 3x3 (5 bodov)</button>
  <button class="ability-btn" id="ability-row" disabled>Streľba Riadok (3 body)</button>
  <button class="ability-btn" id="ability-col" disabled>Streľba Stĺpec (3 body)</button>
</div>
<div id="message"></div>

<div id="endgame-overlay" role="alert" aria-live="assertive">
  <div id="endgame-message"></div>
  <div id="ability-usage-list"></div>
  <button id="close-endgame-btn" aria-label="Zavrieť oznámenie o konci hry">Zavrieť</button>
</div>
<script src="script.js"></script>

</body>
</html>
